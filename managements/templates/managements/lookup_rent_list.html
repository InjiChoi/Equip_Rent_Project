<div id="search_rent_list">
    <table class='table table-striped rent_list_table'>
        <thead>
            <tr>
                <td><b>학번</b></td>
                <td><b>이름</b></td>
                <td><b>연락처</b></td>
                <td><b>물품번호</b></td>
                <td><b>물품종류</b></td>
                <td><b>대여일</b></td>
                <td><b>학적 상태</b></td>
            </tr>
        </thead>
        <tbody>
        {% for rent in search_list reversed %}
            <tr>
                <td>{{rent.student.student_id}}</td>
                <td>{{rent.student.name}}</td>
                <td>{{rent.student.phone_number}}</td>
                <td>{{rent.equip.equip_id}}</td>
                <td>{{rent.equip.get_equip_type_display}}</td>
                <td>{{rent.rent_date}}</td>
                <td>{{rent.student.status}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
