{% extends 'base.html' %}
{% load static %}

{% block custom_script %}
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javaScript">
        function eventKeyup(str){
            let str2 = str.slice(3, 10)
            $("#afterAmt").val(str2);    // jQuery 이용
        }
        $(function(){
            $("button[name=cur_focus]").click(function(){
                $("input[name=beforeAmt]").focus();
            });
            $("button[name=cur_focus2]").click(function(){
                $("input[name=beforeAmt2]").focus();
            });
        });
    </script>
{% endblock custom_script %}

{% block custom_css %}
    <link rel="stylesheet" href="{% static 'equipments/equip_message.css' %}">
{% endblock custom_css %}

{%block content%}
    {% for message in messages %}
    {% comment %} <div class="container-fluid p-0"> {% endcomment %}
        <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            {{ message }}
        </div>
    {% comment %} </div> {% endcomment %}
    {% endfor %}
    <div class="container">
        <div class="content">
            <img src ="/static/nonsong.jpg">
        </div>
    </div>
{%endblock%}
