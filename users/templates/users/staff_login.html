{% extends 'base.html' %}
{% load static %}

{% block custom_script %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javaScript">
            function login_check(e) {
            username = document.querySelector('input[name="username"]');
            password = document.querySelector('input[name="password"]');
        
            $.ajax({
                url: "{% url 'users:login_success_check' %}",
                data: {
                    'username': username.value,
                    'password': password.value
                },
                datatype: 'json',
                success: function (data) {
                    if (data['u_exist'] == 'fail') {
                        alert('ID 또는 패스워드의 문제로 로그인에 실패하였습니다..');
                    } 
                    else if (data['u_exist']== 'pass') {
                        alert('로그인 성공!');
                        $('form').submit()
                    }
                }
            })
        }
    </script>
{% endblock custom_script %}

{%block content%}
<div class="container">
        <div class="subtitle" style="margin-top: 50px; text-align: center;">
            <h1 style='font-weight:bold; '>관리자 로그인</h1>
        </div>
    <div class="row">
        <div class="userform ">
            <form id="staff_form" action="" method="post">
                {% csrf_token %}
                <table class="info_table">
                    <tr>
                        <td>ID : </td>
                        <td><input type="text" name='username' id='username' ></td>
                    </tr>
                    <tr>
                        <td>Password : </td>
                        <td><input type="text" name='password' id='password' ></td>
                    </tr>
                </table>
                    <div class='submit_btn_div'><input type="submit" value="로그인" class='submit_btn' onclick='login_check()'/></div>
            </form>
        </div>
    </div>
</div>
{%endblock%}
