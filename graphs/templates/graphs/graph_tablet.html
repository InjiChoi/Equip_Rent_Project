{% extends 'graphs/graph.html' %}
{% load static %}

{% block custom_script %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>
        var config = {
            type: 'pie',
            data: {
                datasets: [{
                data: {{ data|safe }},
                backgroundColor: [
                    '#84B1ED', '#E53A40', '#F17F42'
                ],
                label: 'Tablet'
                }],
                labels: {{ labels|safe }}
            },
            options: {
                responsive: true
            },
        };
        window.onload = function() {
        var ctx = document.getElementById('pie-chart').getContext('2d');
        window.myPie = new Chart(ctx, config);
        };
    </script>
{% endblock %}

{% block equip_type %}
    <div class="container">
        <button onclick="location.href='{% url 'graphs:graph_main' %}'" class='submit_btn'>전체 </button>
        <button onclick="location.href='{% url 'graphs:graph_laptop' %}'" class='submit_btn'>노트북</button>
        <button onclick="location.href='{% url 'graphs:graph_tablet' %}'" class='submit_btn' style="background-color: rgb(33,56,117); color:#fff">태블릿</button>
        <button onclick="location.href='{% url 'graphs:graph_sensor' %}'" class='submit_btn'>센서</button>
    </div>
    <div class="container" style="width: 990px; margin-top:20px;">
        <canvas id="pie-chart"></canvas>
    </div>
{% endblock equip_type %}
